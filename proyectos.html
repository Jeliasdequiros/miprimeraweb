<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- SEO = Básico -->
    <title>Mi web</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO = Redes Sociales -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/proyectos.css" />
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
  </head>
  <body>
    <div id="container">
    <!-- *** ESTRUCTURA SEMÁNTICA *** -->
    <!-- Header (encabezado de la página, zona superior) -->
    <header>
      <!-- nav (el navegador de toda la web) -->
      <nav>
        <a href="index.html" class="index">Index</a>
        <a href="formulario.html" class="formulario">Formulario</a>
      </nav>
    </header>
    <!-- Main (centro de la página, zona central) -->
    <main>
      <picture>
        <source srcset="
        img/desktop/proyectos/spacex.jpg 1x,
        img/desktop/proyectos/spacex@2x.jpg 2x,
        "
        media="(min-width:1200px)"
        />
        <!-- imagen de respaldo -->
        <img src="img/desktop/proyectos/spacex.jpg" alt="lanzamiento cohete" />
      </picture>
    </main>
    <!-- Footer (final de la página, zona inferior) -->
    <footer>
      <h6>&copy;Javier Elías de Quiros</h6>
    </footer>
    </div>
    <!-- *** Google Analytics *** -->
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
